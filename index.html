<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>

<div class="container">
  <div id="mainpage">
     <h1>Triangle Tracker</h1>
     <p>Fill these forms to see what triangle you formed!</p>

       <form id="triangle">
         <div class="form-group">
           <label for="first-side">First Side</label>
           <input id="first-side" type="text">
         </div>

         <div class="form-group">
           <label for="second-side">Second Side</label>
           <input id="second-side" type="text">
         </div>

         <div class="form-group">
           <label for="third-side">Third Side</label>
           <input id="third-side" type="text">
         </div>

         <button type="submit" class="btn btn-info">Form</button>
       </form>
   </div>

   <br/>
   <p> You formed a(n) <span class="triangletype"></span> </span>


</div>

</body>
</html>
